	<section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-6 col-xs-12">
          <div class="contact-right wow fadeInRight">
            <h2>Edit profile </h2>
			
            <form id="contactForm" class="contact-form " onsubmit="return false;">
				<div class="contact-form-profile">
					<div class="form-group">                
						<input type="text" id="cname" class="form-control form-detail-input" placeholder="First Name..." required>
					</div>
					<div class="form-group">                
						<input type="text" id="lname" class="form-control form-detail-input" placeholder="Last Name..." required>
					</div>
					<div class="form-group">                
						<input type="email" id="cemail" class="form-control form-detail-input" placeholder="Your Email..." required>
					</div>
					<div class="form-group">                
						<input type="password" id="password" class="form-control form-detail-input" placeholder="Your Password..." required>
					</div>
					<div class="single-address" > 
						<div class="col-md-8">
							<h3>Occupation</h3>
								<div class="col-md-8">
									<input type="radio" id="radioButton" name="selection" value="Scholar" >Scholar </br>
									<input type="radio" id="radioButton" name="selection" value="Student">Student </br>
									<input type="radio" id="radioButton" name="selection" value="Scholar">Employee </br>
									<input type="radio" id="radioButton" name="selection" value="Freelancer">Freelancer </br>
									<input id="other" type="text" placeholder="Other...">
								</div>
						</div>
					</div>
				</div>
				<div class="contact-form-profile">
					<div class="form-group">                
						<input id="country" type="text" class="form-control form-detail-input" placeholder="Your country..." required>
					</div>
					<div class="form-group">                
						<input type="text" id="city" class="form-control form-detail-input" placeholder="Your City..." required>
					</div>
					<div class="form-group">                
						<input id="age" type="text" class="form-control form-detail-input" placeholder="Your Age..." required>
					</div>
					<div class="form-group">                
						<input type="text" id="phone" class="form-control form-detail-input" placeholder="Your phone number..." required>
					</div> 
					<div class="single-address" >
						<div class="col-md-8">
							<h3>Interests</h3>
								<div class="col-md-8">
									<div>
										<input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
										<label for="subscribeNews">Volunteering</label>
									</div>
									<div>
										<input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
										<label for="subscribeNews">Internship</label>
									</div>
									<div>
										<input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
										<label for="subscribeNews">Mentoring</label>
									</div>
									<div>
										<input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
										<label for="subscribeNews">Career education</label>
									</div>
									<div>
										<input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
										<label for="subscribeNews">Entrepreneur</label>
									</div>
									<div>
										<input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
										<label for="subscribeNews">Sport</label>
									</div>
									<div>
										<input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
										<label for="subscribeNews">Art/Science</label>
									</div>
									<div>
										<input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
										<label for="subscribeNews">Therapies</label>
									</div>
								</div>
						</div>
					</div>
				</div> 
              <button type="submit" data-text="SUBMIT" class="button button-default"><span>SUBMIT</span></button>
